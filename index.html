<h1>13-Revertendo sem perder o codigo revert</h1>
<p><p>Usando o git revert e fazendo algumas alterações</p>
</p>

<div>
    <p>Ele volta commitando, com o git-revert, ele volta para o ultimo código.</p>
</div>

<div>
    <p>$ git revert --no-edit 16d1156408f77f285ae3bd0b6f66fc22022685b4</p>

    <p>Esse é o comando para reverter o código sem precisar editar</p>
</div>
